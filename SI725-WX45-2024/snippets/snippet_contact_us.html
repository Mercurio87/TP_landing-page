<div class="row">
    <div id="contact" class="col-md-12 col-sm-12 col-xs-12">
        <div id="contact-form" class="col-md-6 col-sm-6 col-xs-6">
          <h1 class="text-center form-title">¡Contáctanos!</h1>
          <!--CONTENIDO DEL FORMULARIO-->
          <form action="#" method="post" class="form-text-adapted">
            <label for="nombre">Nombre del presentante legal:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>
    
            <label for="cargo">Nombre del cargo o departamento del representante:</label><br>
            <input type="text" id="cargo" name="cargo" required><br><br>
    
            <label for="email">Correo electrónico del representante legal:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="telefono">Número telefónico del representante legal:</label><br>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required><br><br>
    
            <label for="consulta">Breve detalle de la consulta:</label><br>
            <textarea id="consulta" name="consulta" rows="4" cols="50" required></textarea><br><br>
    
            <input type="submit" value="Enviar">
        </form>
        </div>
        <div id="contact-image" class="col-md-6 col-sm-6 col-xs-6 fill-img">
          <img src="img/Contact_Us.jpg" alt="Trusty Worker" class="col-md-12 col-sm-12 col-xs-12 img-fill">
        </div>
    </div>
</div>
